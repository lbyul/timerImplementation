<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 구현하기</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="timerpage">
        <header>
            <h1 class="blind">시작 페이지</h1>
            <a href="#" class="weniv-logo"><img src="./img/weniv_logo.svg" alt="위니브 로고"></a>
        </header>
        <main class="timer-container">
            <h2>TIMER</h2>
            <section class="timer-componen">
                <div>
                    <output>00</output>
                    <label for="">HRS</label>
                </div>
                <img src="" alt="">
                <div>
                    <output>00</output>
                    <label for="">MIN</label>
                </div>
                <img src="" alt="">
                <div>
                    <output>00</output>
                    <label for="">SEC</label>
                </div>
                <img src="" alt="">
            </section>
            <section class="timer-btn">
                <button type="button">START</button>
                <button type="button">RESET</button>
            </section>
        </main>
    </div>
</body>
</html>
